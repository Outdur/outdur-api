path:
  /users:
    get:
      summary: Fetch all users
      tags: [User]      
      responses:
        "200":
          description: Users fetched
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                example:
                  status: true
                  data:
                    - user_id: HGU6T-9UGGY-GIHGF-YT65R
                      firstname: Chibuzo
                      lastname: Okeke
                      email: outdur@example.com 
                      phone: 09010000000   
                      status: Pending
    put:
      summary: Update user information
      tags: [User]     
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                email:
                  type: string 
                phone: 
                  type: string   
                photo_url:
                  type: string  
                status: 
                  type: bookean             
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                example:
                  status: true
                  data:
                    user_id: HGU6T-9UGGY-GIHGF-YT65R
                    firstname: Chibuzo
                    lastname: Okeke
                    email: outdur@example.com 
                    phone: 09010000000  
                    photo_url: https://photo-url 
                    status: Pending                          
  /users/:id:
    get:
      summary: Find user and return details
      tags: [User]
      parameters:
        - in: path
          id:
          schema:
            type: string
          required: true
      responses:
        "200":
          description: User found
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/User'