components:
  schemas:
    Event:
      type: object
      properties:
        id:
            type: integer
        title:
            type: string
            required: true
        description:
            type: string
            required: true
        event_type:
            type: string
            enum:
            - "user-event"
            - "circle-event"   
            - "league" 
        venue:
            type: string
        user:
            type: integer  
        circle:
            type: integer         
        event_tags:
            type: string     
        event_date:
            type: date      
        picture:
            type: string     
      example:
          title: Weekend Road walk 
          description: This event is an activity   
          event_type: circle-event
          venue: 109 Shalaba Avenue
          event_tags: 'sports, gym, challenge'
          event_date: 23/08/2020
    EventResponse:
      type: object
      properties:
        status:
          type: boolean
        data:
          type: object
          example:
            event_id: 1UFDHF-U989D-FHKJK3-33JJS
            title: Weekend Road walk 
            description: This event is an activity   
            event_type: circle-event
            venue: 109 Shalaba Avenue
            picture_url: http://photo-url
            event_tags: 'sports, gym, challenge'
            event_date: 23/08/2020
      